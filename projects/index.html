<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil saya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="menu-mobile">
        <a href="#">Menu</a>
      </div>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">INVENTORY</a></li>
      </ul>
    </nav>

    <section id="box-profile">
      <div class="img-profile">
        <div
          class="photo"
          style="
            background-image: url(/Users/swijaya/Downloads/RMT004/Phase0/Week2/Day4/siang/projects/asset/image/download.jpeg);
          "
        ></div>
      </div>

      <div class="description">
        <h1 id="pName">Yohan</h1>
        <p id="pRole">Front End Designer</p>
        <a href="#input-form" class="button bg-blue" onclick="editForm()"
          >Edit</a
        >
        <a href="#" class="button border-green">Resume</a>
      </div>
      <div class="information">
        <div class="data">
          <p class="field">Availability</p>
          <p id="pAvailable" class="text-gray">Full Time</p>
        </div>
        <div class="data">
          <p class="field">Usia</p>
          <p id="pUsia" class="text-gray">19</p>
        </div>
        <div class="data">
          <p class="field">Lokasi</p>
          <p id="pLokasi" class="text-gray">Jakarta</p>
        </div>
        <div class="data">
          <p class="field">Pengalaman</p>
          <p id="pPengalaman" class="text-gray">2 Tahun</p>
        </div>
        <div class="data">
          <p class="field">Email</p>
          <p id="pEmail" class="text-gray">email@gmail.com</p>
        </div>
      </div>
    </section>

    <section id="input-form">
      <form method="#" action="#">
        <div class="form">
          <label>Nama</label>
          <input
            id="inpName"
            type="text"
            name="nama"
            placeholder="masukkan nama anda"
          />
        </div>
        <div class="form">
          <label>Role</label>
          <input id="inpRole" type="text" name="role" />
        </div>
        <div class="form">
          <label>Availability</label>
          <input id="inpAvailability" type="text" name="Availability" />
        </div>
        <div class="form">
          <label>Usia</label>
          <input id="inpUsia" type="number" name="usia" />
        </div>
        <div class="form">
          <label>Lokasi</label>
          <input id="inpLokasi" type="text" name="lokasi" />
        </div>
        <div class="form">
          <label>Years Experience</label>
          <input id="inpYears" type="text" name="pengalaman" />
        </div>
        <div class="form">
          <label>Email</label>
          <input id="inpEmail" type="email" name="email" />
        </div>
        <div class="form">
          <input
            onclick=""
            type="submit"
            name="submit"
            value="SUBMIT"
            class="bg-green"
          />
        </div>
      </form>
    </section>

    <script>
      let name = document.getElementById("pName").innerHTML;
      let role = document.getElementById("pRole").innerHTML;
      let avai = document.getElementById("pAvailable").innerHTML;
      let usia = document.getElementById("pUsia").innerHTML;
      let lokasi = document.getElementById("pLokasi").innerHTML;
      let pengalaman = document.getElementById("pPengalaman").innerHTML;
      let email = document.getElementById("pEmail").innerHTML;
      
      

      document.getElementById("inpName").value = name;
      document.getElementById("inpRole").value = role;
      document.getElementById("inpAvailability").value = avai;
      document.getElementById("inpUsia").value = usia;
      document.getElementById("inpLokasi").value = lokasi;
      document.getElementById("inpYears").value = pengalaman;
      document.getElementById("inpEmail").value = email;

      //! hilangin edit
      let formMenu = document.getElementById("input-form");
      formMenu.style.display = "none";

      function editForm() {
        if (formMenu.style.display === "none") {
          formMenu.style.display = "block";
        } else {
          formMenu.style.display = "none";
        }
      }
      // memasukan 
      
      

    </script>
  </body>
</html>
